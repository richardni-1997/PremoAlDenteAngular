<div style="width: 400px; margin: auto;">
    <div *ngIf="currentCustomer" class="edit-form">
      <h4>Customer</h4>
      <form>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            [(ngModel)]="currentCustomer.phoneNumber"
            name="phoneNumber"
          />
        </div>
        <div class="form-group">
          <label for="description">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentCustomer.name"
            name="name"
          />
        </div>
        <div class="form-group">
            <label for="description">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="currentCustomer.address"
              name="address"
            />
          </div>
          
  
      </form>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateCustomer()">
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentCustomer">
      <br />
      <p>Cannot access this Customer...</p>
    </div>
  </div>
