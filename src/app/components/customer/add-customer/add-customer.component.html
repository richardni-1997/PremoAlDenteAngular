<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <!--[()] two way binding updates with the user input-->
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            required
            [(ngModel)]="customer.phoneNumber"
            name="phoneNumber"
          />
        </div>
  
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            id="name"
            required
            [(ngModel)]="customer.name"
            name="name"
          />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input
              class="form-control"
              id="address"
              required
              [(ngModel)]="customer.address"
              name="address"
            />
          </div>

  
        <button (click)="saveCustomer()" class="btn btn-success">Submit New Customer</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCustomer()">Add Another</button>
      </div>
    </div>

    <!-- <input [(ngModel)] = "message">
    <h2>{{ message }}</h2> -->
  </div>
