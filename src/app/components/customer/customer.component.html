<div class="list row">
    <div class="col-md-6">
        <h4>Customers List</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let customer of customers; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveCustomer(customer, i)"
          >
          {{ customer.name }} - {{ customer.phoneNumber }} 
          </li>
        </ul>
        <button class="m-3 btn btn-sm btn-primary" routerLink="/customers/add">
          New Customer
        </button>
        
      </div>
      <div class="col-md-6">
        <div *ngIf="currentCustomer">
          <h4>Customer</h4>
          <div>
            <label><strong>Phone Number:</strong></label> 
            {{ currentCustomer.phoneNumber }}
          </div>
          <div>
            <label><strong>Name:</strong></label>
            {{ currentCustomer.name }}
          </div>
          <div>
            <label><strong>Address:</strong></label>
            {{ currentCustomer.address }}
          </div>
          
    
          <a class="badge badge-warning" routerLink="/customers/{{ currentCustomer.customerId }}">
            Edit
          </a>
        </div>
    
        <div *ngIf="!currentCustomer">
          <br />
          <p>Please click on a Customer...</p>
        </div>
      </div>
    </div>
