<div style="width: 400px; margin: auto;">
    <div *ngIf="currentEmployee" class="edit-form">
      <h4>Employee</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentEmployee.name"
            name="name"
          />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="currentEmployee.address"
              name="address"
            />
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
              [(ngModel)]="currentEmployee.startDate"
              value="currentEmployee.startDate"
              name="startDate"
            />
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input
              type="date"
              class="form-control"
              id="endDate"
              [(ngModel)]="currentEmployee.endDate"
              value="currentEmployee.endDate"
              name="endDate"
            />
          </div>
          <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentEmployee.active ? "Active" : "Inactive" }}
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentEmployee.active"
        (click)="updateActive(false)"
      >
        Deactivate
      </button>
      <button
        *ngIf="!currentEmployee.active"
        class="badge badge-primary mr-2"
        (click)="updateActive(true)"
      >
        Activate
      </button>
  
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateEmployee()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentEmployee">
      <br />
      <p>Cannot access this Employee...</p>
    </div>
  </div>
